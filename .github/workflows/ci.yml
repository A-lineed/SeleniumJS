name: Selenium Tests CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # ajuste a versão do Node.js conforme necessário

    - name: Install dependencies
      run: npm install

    - name: Run Selenium tests
      run: npm test